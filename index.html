<!DOCTYPE html>
<html>
<head>
    <title>Student Result Form</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Enter Student Details</h2>
    <form method="POST">
        Name: <input type="text" name="name" required><br>
        Roll No: <input type="text" name="roll" required><br>
        Math: <input type="number" name="math" required><br>
        Science: <input type="number" name="science" required><br>
        English: <input type="number" name="english" required><br>
        <input type="submit" value="Generate Result">
    </form>
</body>
</html>
